<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up</title>
</head>
<body>
    <div class="left-container">
        <div class="image-container">
            <img src="images/spa.jpg" alt="A woman receiving spa treatment" width="200px" height="auto">
        </div>
        <div class="logo-container">
            <img src="images/odin-logo.png" alt="Odin logo" width="100px" height="auto" style="background-color: gray;">
        </div>
        <div class="credit-container">
            Photo by <a href="https://unsplash.com/@enginakyurt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">engin akyurt</a> on <a href="https://unsplash.com/photos/person-holding-white-round-ornament-SMwCQZWayj0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right-container">
        <div>
            Sign up for a relaxing spa weekend! The ultimate way to get away from your busy life and charge your batteries. Sign up <span style="font-style: italic;">now</span> to get started.</p>
            You <span style="font-style: italic;">know</span> you want to.
        </div>
        <div class="form-container">
            <form>
                <fieldset>
                    <h2>Let's do this!</h2>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first_name">
        
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last_name">
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
        
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone_number">
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
        
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm_password">
                </fieldset>
                <button id="create-account-button" type="submit">Create Account</button>
            </form>
        </div>
        <div>
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
