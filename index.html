<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-column">
        <div class="img-container"><img src="images/leaves.jpg" alt="Lush leaves"></div>
        <div class="logo-container">
            <img src="images/odin-logo.png" alt="Odin logo">ODIN
        </div>
        <div class="credit-container">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="right-column">
        <div class="intro-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div id="form">
            <form>
                <fieldset>
                    <h2 class="form-header">Let's do this!</h2>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="user_first_name" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="user_last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="user_phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-item">
                            <label for="password-confirmation">Confirm password</label>
                            <input type="password" id="password-confirmation" name="password_confirm" required>
                        </div>
                    </div>
                </fieldset>
                <div class="button-container"><button type="submit">Create Account</button></div>
            </form>
        </div>
        <div id="outro-text">
            Already have an account? <a href="">Log in</a>
        </div>
    </div>
    
</body>
</html>
