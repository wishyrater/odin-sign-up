<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-column">

    </div>
    <div id="right-column">
        <div id="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div id="form">
            <form>
                <fieldset>
                    <h2 class="form-header">Let's do this!</h2>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="user_first_name">
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="user_last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email">
                        </div>
                        <div class="form-item">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-item">
                            <label for="password-confirmation">Confirm password</label>
                            <input type="password" id="password-confirmation" name="password_confirm">
                        </div>
                    </div>
                </fieldset>

                <div class="button-container"><button type="submit">Create Account</button></div>
            </form>
        </div>
        <div id="outro-text">
            Already have an account? <a href="">Log in</a>
        </div>

    </div>
    
</body>
</html>
